   <main>
    <div class="contact">
 <h1>Contact Me</h1>
    <div class='contactInfo'>
 <h3>Want to contact me about my work? Fill out the form below!</h3>
  </div>
    </div>
  <div class="form">
    <form method ="post" action="https://webdevbasics.net/scripts/pacific.php">
    <label for="myFName" >First Name:</label>
    <input type="text" id="myFName" name="myFName" required>

    <label for="myLName" >Last Name:</label>
    <input type="text" id="myLName" name="myLName" >

    <label for="myEmail" >E-mail:</label>
    <input type="email" id="myEmail" name="myEmail" required>

    <label for="myPhone" >Phone Number:</label>
    <input type="tel" id="myPhone" name="myPhone" maxlength="12" >

    <label for="myComments" >Subject:</label>
    <textarea id="myComments" name="myComments" rows="2" cols="30"></textarea>
    <input type="submit" value="Submit" required>
    </form>
  </div>
